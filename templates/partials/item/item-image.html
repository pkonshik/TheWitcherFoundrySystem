{{#if (and (includes (getSetting "clickableImageItemTypes") item.type) item.system.clickableImage)}}
    <div class="item-img-wrapper">
        <a class="show-item"><i class="fa fa-magnifying-glass"></i></a>
        <img src="{{item.img}}" class="item-img draggable" draggable="true"
             data-id="{{item._id}}" alt="{{item.name}}"/>
    </div>
{{else}}
    <img src="{{item.img}}" class="item-img draggable" draggable="true"
         data-id="{{item._id}}" alt="{{item.name}}"/>
{{/if}}
