<div class="item-header-second-collum">
    <label>{{localize "WITCHER.Item.Quantity"}}</label>
    <input type="text" name="system.quantity" value="{{item.system.quantity}}" data-dtype="Number"/>
</div>

<div class="item-header-second-collum">
    <label>{{localize "WITCHER.Item.Weight"}}</label>
    <input type="text" name="system.weight" value="{{item.system.weight}}" data-dtype="Number"/>
</div>

<div class="item-header-second-collum">
    {{#if (eq item.type "mutagen")}}
        <label>{{localize "WITCHER.Type"}}</label>
        <select name="system.type" id="type-select">
            {{#select item.system.type}}
                <option value="red">{{localize "WITCHER.Mutagen.Red"}}</option>
                <option value="green">{{localize "WITCHER.Mutagen.Green"}}</option>
                <option value="blue">{{localize "WITCHER.Mutagen.Blue"}}</option>
            {{/select}}
        </select>
    {{/if}}
    {{#unless (eq item.type "mutagen")}}
        <label>{{localize "WITCHER.Item.Cost"}}</label>
        <input type="text" name="system.cost" value="{{item.system.cost}}" data-dtype="Number"/>
    {{/unless}}
</div>
